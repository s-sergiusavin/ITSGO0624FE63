<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | My Profile</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../scss/profile.css">
</head>

<body>

    <header>
        <div class="mainSearch">
            <a href=""><i class="bi bi-facebook logo"></i></a>
            <input type="search" class="searchInput" placeholder="Search on social media">
        </div>

        <nav class="mainNavigation">
            <ul class="navigation">
                <li>
                    <a href="feed.html"><i class="bi bi-house navIcons here" title="Home"></i></a>
                </li>
                <li>
                    <a href="profile.html"><i class="bi bi-person navIcons" title="Profile"></i></a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-messenger navIcons" title="Send a message"></i></a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-camera-reels navIcons" title="Post a reel"></i></a>
                </li>
            </ul>
        </nav>

        <ul class="links">
            <li>
                <a href="landingPage.html"><i class="bi bi-plus-circle navIcons" title="Create a new post"></i></a>
            </li>
            <li>
                <a href="" class="bellIcon">
                    <i class="bi bi-bell navIcons" title="View notifications"></i>
                    <span>12</span>
                </a>
            </li>
            <li>
                <a href="../index.html"><i class="bi bi-gear navIcons" title="Settings"></i></a>
            </li>
        </ul>
    </header>

    <nav class="mainNav">
        <div class="profileInformations">
            <div class="backgroundImage">
                <img src="../assets/profile/background.jpg" alt="background image" class="bg-image">
                <span class="edit"><i class="bi bi-camera-fill"></i> Edit your photo</span>
            </div>

            <div class="profile">
                <!-- profile image -->
                <div class="imageWrapper">
                    <div class="imgWrapper">
                        <img src="../assets/profilePicture.png" alt="profile picture" class="profilePicture">
                        <span class="changeImage"><i class="bi bi-camera-fill"></i></span>
                    </div>
                </div>
                <!-- profile informations -->
                <div class="informations">
                    <div class="profileInformations">
                        <span class="name">Popa Adrian</span>
                        <span class="friend">5001 friends</span>
                        <!-- friends images -->
                        <div class="friendsImages">
                            <img src="../assets/friends/brad.png" alt="" class="friends">
                            <img src="../assets/friends/donald.jpg" alt="" class="friends">
                            <img src="../assets/friends/joe.png" alt="" class="friends">
                            <img src="../assets/friends/michael.png" alt="" class="friends">
                            <img src="../assets/friends/unknown-friend.png" alt="" class="friends">
                        </div>
                    </div>

                    <div class="profileButtons">
                        <span class="storyButton"><i class="bi bi-plus-lg"></i> Add a story</span>
                        <span class="editButton"><i class="bi bi-pencil-fill"></i> Edit your profile</span>
                        <span class="moreButton"><i class="bi bi-chevron-compact-down"></i></span>
                    </div>
                </div>
                <hr class="customHr">
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="feed">
            <aside class="leftContent">
                <div class="imgWrapper">
                </div>
            </aside>
            <aside class="rightContent">
                <div>
                    <!-- Here insert the posts -->
                </div>
            </aside>
        </div>
    </main>



    <script type="module" src="../js/profile.js"></script>

</body>

</html>
