<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planzoid | Task Management Made Simple</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="background">
        <img id="background-img" src="assets/background.jpg" alt="backgroundImage">
        <p id="description"></p>
    </div>
    <div class="toDoList">
        <div>
            <label for="toDoInput"></label>
            <input type="text" id="toDoInput" placeholder="Enter your value">
        </div>
        <button class="addButton">Add</button>
    </div>

    <ul class="toDoListItems"></ul>

    <script src="js/main.js"></script>
</body>

</html>
