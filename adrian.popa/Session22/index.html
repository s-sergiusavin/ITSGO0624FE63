<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 22 | DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Form validations</h1>

    <div id="testBox">Acesta este un div demo</div>
    <img src="https://res.cloudinary.com/lancaster-puppies-laravel/image/upload/v1680186113/breeds/y6o93wvw5ipdzw9slhtz.jpg"
        alt="puppy" width="200" height="200" id="demoImg">
    <img src="" alt="" width="300" id="newImage">

    <ul>
        <li>Elem 1</li>
        <li>Elem 2</li>
        <li>Elem 3</li>
        <li>Elem 4</li>
        <li>Elem 5</li>
    </ul>

    <div id="clickMe">Click me!!!</div>
    <input type="text" id="demoInput">

    <div class="toDoList">
        <div>
            <label for="toDoInput"></label>
            <input type="text" id="toDoInput" placeholder="Enter your value">
        </div>
        <button class="addButton">Add</button>
    </div>

    <ul class="toDoListItems"></ul>

    <form action="" id="myForm" novalidate>
        <label>
            <span>Email</span>
            <input type="email" placeholder="Enter your email" name="emailInput">
        </label>
        <input type="submit" value="Check email">
    </form>

    <script src="js/main.js"></script>
</body>

</html>
