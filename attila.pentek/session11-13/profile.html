<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | My profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/profile.css" />
  </head>
  <body>
    <header>
      <div class="mainSearch">
        <a href=""><i class="bi bi-facebook logo"></i></a>
        <input
          type="search"
          class="searchInput"
          placeholder="Search on social media"
        />
      </div>

      <nav class="mainNavigation">
        <ul class="navigation">
          <li>
            <a href="feed.html"><i class="bi bi-house-fill navIcons"></i></a>
          </li>
          <li>
            <a href="profile.html"
              ><i class="bi bi-person-fill navIcons"></i
            ></a>
          </li>
          <li>
            <a href="recap.html"
              ><i class="bi bi-messenger navIcons" title="Send a message"></i
            ></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-play-btn-fill navIcons"></i></a>
          </li>
        </ul>
      </nav>

      <ul class="links">
        <li>
          <a href="landingPage.html"
            ><i class="bi bi-plus-circle-fill navIcons"></i
          ></a>
        </li>
        <li>
          <a href="" class="bellIcon">
            <i class="bi bi-bell-fill navIcons" title="Notifications"></i></i>
            <span>12</span>
          </a>
        </li>
        <li>
          <a href="login.html"
            ><i class="bi bi-gear-fill navIcons" title="Settings"></i></a>
        </li>
      </ul>
    </header>
    <section class="profile">
      <div class="cover">
        <img src="./Assets/dogsCover.avif" alt="cover photo" class="coverPhoto">
        <img src="./Assets/dogprofile.png" alt="profile" class="profileImage">
        <i class="bi bi-camera-fill editCoverIcon"></i>
        <button class="editCover"><i class="bi bi-camera-fill editCoverButton"></i> Edit cover photo</button>
      </div>
      <div class="profileDetails">
        <div class="details">
          <h1>Goldie</h1>
          <h3 class="followers">471 Upholders</h3>
        </div>
        <div class="buttons">
          <button class="detailButton story"><i class="bi bi-plus"></i>Add to story</button>
          <button class="detailButton"><i class="bi bi-pencil-fill"></i> Edit details</button>
          <button class="detailButton"><i class="bi bi-caret-down"></i></button>
        </div>
      </div>
      <div class="profileNavigation">
        <ul class="profileNavigationElements">
          <li class="navElement">Posts</li>
          <li class="navElement">About</li>
          <li class="navElement">Photos</li>
          <li class="navElement">Details</li>
          <li class="navElement">Contact</li>
        </ul>
      </div>
    </section>
    <section class="feed">
      <main class="center">
        <div class="left">
          <div class="intro">
            <h2>Details</h2>
            <h3>Loving, Listening, Young.</h3>
            <button class="editButton">Edit attributes</button>
            <ul class="detailsList">
              <li class="detailsListElement"><i class="bi bi-passport-fill"></i>  Golden retriever</li>
              <li class="detailsListElement"><i class="bi bi-house-door-fill"></i>  Timisoara</li>
              <li class="detailsListElement"><i class="bi bi-tree-fill"></i>  Full-blood</li>
              <li class="detailsListElement"><i class="bi bi-clock-history"></i>  6 months</li>
            </ul>
            <button class="editButton">Edit details</button>
          </div>
        </div>
        <div class="right"></div>
      </main>
    </section>
    <a href="feed.html">Feed</a>
  </body>
</html>
