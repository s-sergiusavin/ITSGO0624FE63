<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App | My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="form-container">
        <div class="profile-box">
            <label for="profilePicture">Profile Picture:</label>
            <input type="file">

            <div class="personalData">
                <label for="profileName">Name</label>
                <input type="text" class="profileName">
                <label for="profileSurname">Surname</label>
                <input type="text" class="profileSurname">
                <label for="email">E-mail</label>
                <input type="email" class="email">
                <label for="number">Phone Number</label>
                <input type="text" class="phoneNumber">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <label for="age">Age:</label>
                <input type="number" class="age">
            </div>
            <a href="profile2.html">
                <button type="submit" onclick="submitForm()">
                    Submit
                </button>
            </a>
        </div>

    </div>
</body>

</html>
